          type="button"

          id="navbarNav"

            <li class="nav-item">
              <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/schedule" routerLinkActive="active">Schedule</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/drivers" routerLinkActive="active">Drivers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/teams" routerLinkActive="active">Teams</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/standings" routerLinkActive="active">Standings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="/live" routerLinkActive="active">Live Timing</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
